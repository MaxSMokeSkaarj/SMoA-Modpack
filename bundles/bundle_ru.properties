block.smoa-n-sparrow.name = Воробей
block.smoa-n-sparrow.description = Выпускает две электрические дуги по воздушным целям.
block.smoa-n-hawk.name = Ястреб
block.smoa-n-hawk.description = Мощная противовоздушная лазерная турель, заряжает и стреляет мощными лучами энергии по воздушным целям на большие дистанции.
block.smoa-n-north.name = Север
block.smoa-n-north.description = Стреляет морозящими лазерными пулями по близлежащим врагам.
block.smoa-n-sand-generator.name = Песочный генератор
block.smoa-n-sand-generator.description = Генерирует из песка и воды немного энергии.
block.smoa-n-copper-transformer.name = Медный трансформатор
block.smoa-n-copper-transformer.description = Требуется медь для выработки энергии.
block.smoa-n-god-eater.name = Пожиратель богов
block.smoa-n-god-eater.description = Заряжает и стреляет гигантским лучом энерги по целям поблизости.
block.smoa-n-mortar.name = Мортира
block.smoa-n-mortar.description = Стреляет большими снарядами по наземным целям на большой дистанции, но также ограничена минимальной дальностью.
block.smoa-n-impaler.name = Пронзатель
block.smoa-n-impaler.description = Стреляет лазерными шоковыми снарядами, что пронзают насквозь врагов и здания.
block.smoa-n-needle.name = Игла
block.smoa-n-needle.description = Стреляет дальнобойными пробивающими пулями, что обезоруживают врагов на некоторое время.
block.smoa-n-super-wall.name = Супер стена
block.smoa-n-super-wall.description = Защищает ваши постройки от врагов. Блокирует автоматическое соединение силовых узлов, поглощая лазеры. С небольшим шансом выпускает электрический разряд и отражает большинство вражеских пуль, а также эта стена может содержаться абсолютно на любой поверхности, включая глубоководье.
block.smoa-n-icewall.name = Стена из кубиков льда
block.smoa-n-icewall.description = Защищает ваши постройки от врагов. Поглощает энергетические атаки.
block.smoa-n-icewall-large.name = Большая стена из кубиков льда
block.smoa-n-icewall-large.description = Защищает ваши постройки от врагов. Поглощает энергетические атаки.
block.smoa-n-creotite-wall.name = Стена из креотитового камня
block.smoa-n-creotite-wall.description = Защищает ваши постройки от врагов. Если подключить к энергии, будет ускорять ваши здания в радиусе 2.5 блока.
block.smoa-n-creotite-wall-turret.name = Стена-турель из креотитового камня.
block.smoa-n-creotite-wall-turret.description = Защищает ваши постройки от врагов, поджигая их своих огнемётом. Огнемёт будет работать, если подключить его к энергии.
block.smoa-n-cryocube-wall.name = Стена из криокубика
block.smoa-n-cryocube-wall.description = Защищает ваши постройки от врагов. Поглощает энергетические атаки и отражает большинство вражеских пуль.
block.smoa-n-cryocube-wall-turret.name = Стена-турель из криокубика
block.smoa-n-cryocube-wall-turret.description = Защищает ваши постройки от врагов. Если подключить к энергии, будет атаковать большим шаром из криогенной жидкости из своей турели.
block.smoa-n-slag-cube-wall.name = Стена из шлакового кубика
block.smoa-n-slag-cube-wall.description = Защищает ваши постройки от врагов. Периодически выпускает электрические разряды.
block.smoa-n-slag-cube-wall-turret.name = Стена-турель из шлакового кубика
block.smoa-n-slag-cube-wall-turret.description = Защищает ваши постройки от врагов. Если подключить к энергии, будет атаковать очередями шоковых пуль, что будут плавить врагов поблизости.
block.smoa-n-oil-cube-wall.name = Стена из нефтяного кубика
block.smoa-n-oil-cube-wall.description = Защищает ваши постройки от врагов.
block.smoa-n-oil-cube-wall-turret.name = Стена-турель из нефтяного кубика
block.smoa-n-oil-cube-wall-turret.description = Защищает ваши постройки от врагов. Если подключить к энергии, будет атаковать своей турелью врагов поблизости.
block.smoa-n-creotite-wall-huge.name = Огромная стена из креотитового камня
block.smoa-n-creotite-wall-huge.description = Защищает ваши постройки от врагов. Если подключить к энергии, будет поглощать урон своим щитом.
block.smoa-n-solar-panel-medium.name = Небольшая солнечная панель
block.smoa-n-solar-panel-medium.description = Вырабатывает небольшое количество энергии. Немного больше, чем маленькая солнечная панель.
block.smoa-n-solar-panel-huge.name = Огромная солнечная панель
block.smoa-n-solar-panel-huge.description = Вырабатывает куда больше энергии, чем большая солнечная панель.
block.smoa-n-solar-panel-gigantic.name = Гигантская солнечная панель
block.smoa-n-solar-panel-gigantic.description = Финальная солнечная панель из стандартной линейки. Вырабатывает весьма не маленькое количество энергии, больше, чем все предыдущие модели.
block.smoa-n-creostone-power-node.name = Силовой узел из креотитового камня
block.smoa-n-creostone-power-node.description = Передаёт питание на подключённые узлы. Дистанция передачи больше чем у стандартного силового узла.
block.smoa-n-creostone-reactor.name = Креотитный реактор
block.smoa-n-creostone-reactor.description = Генерирует большое количество энергии за счёт креотитового камня. Взорвётся с большой мощью при отсутствии охлаждающей жидкости.
block.smoa-n-creostone-power-node-large.name = Большой силовой узел из креотитового камня
block.smoa-n-creostone-power-node-large.description = Усовершенствованная версия миниатюры.
block.smoa-n-creostone-conveyor.name = Конвеер из креотитового камня
block.smoa-n-creostone-conveyor.description = Перемещает предметы вперёд. Быстрее и крепче, чем титановый конвеер.
block.smoa-n-creostone-bridge-conveyor.name = Мостовой конвеер из креотитового камня
block.smoa-n-creostone-bridge-conveyor.description = Перемещает предметы над местностью на более дальние расстояния, чем обычный мостовой конвеер, но не так далеко, как фазовый конвеер и не требует энергии.
block.smoa-n-creostone-conduit.name = Трубопровод из креотитового камня
block.smoa-n-creostone-conduit.description = Перемещает жидкости вперёд. Быстрее, крепче и вмещает в себя больше, чем импульсный трубопровод.
block.smoa-n-creostone-bridge-conduit.name = Мостовой трубопровод из креотитового камня
block.smoa-n-creostone-bridge-conduit.description = Перемещает жидкости над местностью на более дальние расстояния, чем стандартный мостовой трубопровод, но не дальше, чем фазовый.
block.smoa-n-thorium-smelter.name = Ториевая плавильня
block.smoa-n-thorium-smelter.description = Плавит медь, свинец и титан в торий.
block.smoa-n-thorium-crucible.name = Ториевый тигель
block.smoa-n-thorium-crucible.description = Плавит медь, свинец и титан в торий, использует шлак для выплавки. Более эффективен в горячих местах.
block.smoa-n-creotite-mixer.name = Мешалка креотита
block.smoa-n-creotite-mixer.description = Крошит пиротит и песок, смешивая с водой, получая креотит.
block.smoa-n-creotite-converter.name = Креотитный преобразователь
block.smoa-n-creotite-converter.description = Переплавляет песок, кремний и уголь вместе с креотитом в креотитовый камень.
block.smoa-n-plastanium-smelter.name = Пластановый плавитель
block.smoa-n-plastanium-smelter.description = Выплавляет пластан из титана и нефти, использует споровый стручок как дополнительный синтезатор нефти. Более эффективен в нефтяных местах.
block.smoa-n-clothing-phase-factory.name = Швейная фазовой ткани.
block.smoa-n-clothing-phase-factory.description = Синтезирует фазовую ткань из тория и песка. Требует воду для работы.
block.smoa-n-spore-extractor.name = Споровый экстрактор
block.smoa-n-spore-extractor.description = Выращивает крошечные концентрации атмосферных спор в стручки спор. Использует кубики льда для дополнительного источника воды.
block.smoa-n-spore-extractor.details = Улучшенная технология.
block.smoa-n-cryofluid-megamixer.name = Мегамешалка криогенической жидкости
block.smoa-n-cryofluid-megamixer.description = Смешивает мелкий титановый порошок с растаявшими кубиками льда в криогеническую жидкость. Требует допольнительную воду для большой производимости.
block.smoa-n-ledonite-mixer.name = Мешалка ледонитовой жидкости
block.smoa-n-ledonite-mixer.description = Смешивает мелкий титановый порошок и кубики льда вместе с криогенической жидкостью в ледонитовую.
block.smoa-n-freezer.name = Морозильная камера
block.smoa-n-freezer.description = Замораживает входящую воду в лёд и рубит его на кубики.
block.smoa-n-oil-pump.name = Нефтяной насос
block.smoa-n-oil-pump.description = Выкачивает из под земли нефть, улучшает эффективность в нефтяных местах.
block.smoa-n-upgrading-reconstructor-1.name = Улучшающий реконструктор 1
block.smoa-n-upgrading-reconstructor-1.description = Улучшает 1 и 2 уровни.
block.smoa-n-upgrading-reconstructor-2.name = Улучшающий реконструктор 2
block.smoa-n-upgrading-reconstructor-2.description = Улучшает 3 уровень.
block.smoa-n-upgrading-reconstructor-3.name = Улучшающий реконструктор 3
block.smoa-n-upgrading-reconstructor-3.description = Улучшает 4 уровень.
block.smoa-n-upgrading-reconstructor-4.name = Улучшающий реконструктор 4
block.smoa-n-upgrading-reconstructor-4.description = Улучшает 5 уровень.
block.smoa-n-averaging-reconstructor.name = Усредняющий реконструктор
block.smoa-n-averaging-reconstructor.description = Усредняет уровни боевых единиц, 1 уровень - 1,5 уровень, 2 уровень - 2,5 уровень.
block.smoa-n-averaging-reconstructor.details = Большинство усреднённых юнитов являются пересобранными мехами.
block.smoa-n-special-ground-factory.name = Наземная фабрика специального назначения
block.smoa-n-special-ground-factory.description = Производит наземные единицы специального назначения.
block.smoa-n-special-air-factory.name = Воздушная фабрика специального назначения
block.smoa-n-special-air-factory.description = Производит воздушные единицы специального назначения.
block.smoa-n-special-purpose-reconstructor.name = Реконструктор специального назначения
block.smoa-n-special-purpose-reconstructor.description = Улучшает единицы специального назначения до 2-го уровня.
block.smoa-n-special-purpose-reconstructor-2.name = Реконструктор специального назначения 2
block.smoa-n-special-purpose-reconstructor-2.description = Улучшает единицы специального назначения до 3-го уровня.
block.smoa-n-special-purpose-reconstructor-3.name = Реконструктор специального назначения 3
block.smoa-n-special-purpose-reconstructor-3.description = Улучшает единицы специального назначения до 4-го уровня.
block.smoa-n-special-purpose-reconstructor-4.name = Реконструктор специального назначения 4
block.smoa-n-special-purpose-reconstructor-4.description = Улучшает единицы специального назначения до 5-го уровня.
block.smoa-n-beam-IT.name = Луч IT
block.smoa-n-beam-IT.description = Новая версия из уровней двойной турели, требует энергию для работы. IT - предмет (item), боеприпасовая турель.
block.smoa-n-beam-LT.name = Луч LT
block.smoa-n-beam-LT.description = Вторая вариация турели "Луч", атакует сразу четырьмя электрическими разрядами. LT - молния (lightning).
block.smoa-n-beam-LS.name = Луч LS
block.smoa-n-beam-LS.description = Третья вариация турели "Луч", атакует энергетическим лучом, что при попадании выпускает ещё один луч. LS - лазер (laser).
block.smoa-n-sand-turret.name = Песочная турель
block.smoa-n-sand-turret.description = Стреляет артиллерийскими снарядами из песка по всем врагам в зоне досягаемости.
block.smoa-n-sand-thrower.name = Песчаный швырятель
block.smoa-n-sand-thrower.description = Швыряет песочные снаряды по всем врагам поблизости, замедляя их.
item.smoa-n-ice-cube.name = Кубик льда
item.smoa-n-ice-cube.description = В основном используется как дополнительный источник воды.
item.smoa-n-ice-cube.details = Из него можно построить маленькие и большие стены разных форм, которые будут способны поглощать энергетические атаки, но за счёт этого они будут иметь меньшее количество здоровья, чем у пластановых стен.
item.smoa-n-cryocube.name = Криокубик
item.smoa-n-cryocube.description = Используется как дополнительный источник криогенной жидкости, а также и в строительстве.
item.smoa-n-slag-cube.name = Кубик из шлака
item.smoa-n-slag-cube.description = Используется как дополнительный источник шлака(в данный момент не используется), а также и в строительстве.
item.smoa-n-oil-cube.name =  Кубик из нефти
item.smoa-n-oil-cube.description = Используется как дополнительный источник нефти(в данный момент не используется), а также и в строительстве.
item.smoa-n-creostone.name = Креотитовый камень
item.smoa-n-creostone.description = Взрывчатая и горючая смесь креотита, кремния, песка и угля. Используется как и в боеприпасах, так и в строительстве.
liquid.smoa-n-creotite.name = Креотит
liquid.smoa-n-creotite.description = Горючая и взрывоопасная жидкость. Используется для создания Креотитового камня.
liquid.smoa-n-ledonite.name = Ледонитовая жидкость
liquid.smoa-n-ledonite.description = Третья охлаждающая жидкость. Используется для более эффективного охлаждения зданий.
unit.smoa-n-vano.name = Вано
unit.smoa-n-vano.description = Добывает ресурсы быстрее, чем обычный моно. Может добывать уголь, титан и торий.
unit.smoa-n-vano.details = Улучшенная версия "Моно".
unit.smoa-n-pal.name = Пал
unit.smoa-n-pal.description = Увеличена скорость строительства и дальность.
unit.smoa-n-pal.details = Улучшенная версия "Поли".
unit.smoa-n-magno.name = Магно
unit.smoa-n-magno.description = Ремонтирует постройки гораздо быстрее, увеличина грузоподъёмность.
unit.smoa-n-magno.details = Улучшенная версия "Меги".
unit.smoa-n-knife.name = Нож
unit.smoa-n-knife.description = Стреляет залпом пуль, оснащён водонепроницаемым корпусом, небольшими крыльями, которые позволяют ему взлетать.
unit.smoa-n-knife.details = Улучшенная версия "Кинжала".
unit.smoa-n-axe.name = Секира
unit.smoa-n-axe.description = Поджигает своими огнемётами цели на своём пути. Дополнительно имеет оружие, что выстреливает снарядами среднего размера.
unit.smoa-n-axe.details = Улучшенная версия "Булавы".
unit.smoa-n-mantle.name = Мантия
unit.smoa-n-mantle.description = Оснащён моментально восстанавливающимся силовым полем, периодически производит и сбрасывает вниз Ползунов, летая над зданиями противника. Поджигает постройки двумя огнемётами и попутно сбрасывает бомбы.
unit.smoa-n-mantle.details = Улучшенная версия "Короны".
unit.smoa-n-tower.name = Башня
unit.smoa-n-tower.description = Стреляет залпом артиллерийских снарядов. Помимо этого у него в груди установлена лазерная пушка.
unit.smoa-n-tower.details = Улучшенная версия "Крепости".
unit.smoa-n-power.name = Сила
unit.smoa-n-power.description = Стреляет залпом шоковых снарядов, самонаводящимися ракетами и парой лазеров.
unit.smoa-n-power.details = Улучшенная версия "Скипетра".
unit.smoa-n-world.name = Мир
unit.smoa-n-world.description = Стреляет большим залпом ракет, пробивающими пулями и парой мощных лазеров.
unit.smoa-n-world.details = Улучшенная версия "Власти".
unit.smoa-n-galaxy.name = Галактика
unit.smoa-n-galaxy.description = Стреляет залпом ракет и пуль по всем врагам поблизости.
unit.smoa-n-galaxy.details = Улучшенная версия "Зенита".
unit.smoa-n-twilight.name = Сумрак
unit.smoa-n-twilight.description = Стреляет залпами ракет и пуль по всем близлежащим врагам.
unit.smoa-n-twilight.details = Улучшенная версия "Затемя".
unit.smoa-n-darkness.name = Тьма
unit.smoa-n-darkness.description = Стреляет очередями пуль из артиллерийских пушек, также стреляет лазерами из двух пар лазерных пушек, попутно создавая одного Зенита.
unit.smoa-n-darkness.details = Улучшенная версия "Затемя".
unit.smoa-n-cloud.name = Туча
unit.smoa-n-cloud.description = Сбрасывает большие скопления бомб по наземным целям.
unit.smoa-n-cloud.details = Улучшенная версия "Горизонта".
unit.smoa-n-dawn.name = Рассвет
unit.smoa-n-dawn.description = Стреляет залпами стандартных пуль по наземным целям.
unit.smoa-n-dawn.details = Улучшенная версия "Вспышки".
unit.smoa-n-guard.name = Стражник
unit.smoa-n-guard.description = Крепкая бронированная боевая единица, стреляющая залпом ракет.
unit.smoa-n-rapics.name = Рапикс
unit.smoa-n-rapics.description = Маленький и ползущий по стенам, стреляющий электрическим разрядом.
unit.smoa-n-crown.name = Корона
unit.smoa-n-crown.description = Один из зенитных кораблей, стреляющий залпом из ракет на большие дистанции.
unit.smoa-n-glaive.name = Глефа
unit.smoa-n-glaive.description = Стреляет залпом из стандартных зажигающих пуль.
unit.smoa-n-blade.name = Лезвие
unit.smoa-n-blade.description = Стреляет стандартными пулями.
unit.smoa-n-arrow.name = Стрела
unit.smoa-n-arrow.description = Летает над зданиями и сбрасывает вниз несколько бомб, стреляя лазерными пулями.
unit.smoa-n-sting.name = Жало
unit.smoa-n-sting.description = Выстреливает большим сгустком энергии и залпом из ракет.
unit.smoa-n-sickle.name = Серп
unit.smoa-n-sickle.description = Стреляет залпом ракет из роевиков, тройным лазером из лазерной пушки и большим сгустком энергии, что распадается на несколько других при попадании.
unit.smoa-n-scythe.name = Коса
unit.smoa-n-scythe.description = Стреляет небольшими сферами и тройными лазерами, попутно создаёт и выстреливает большой сферой, что при попадании взрывается и выпускает несколько других мелких сфер.
unit.smoa-n-dart.name = Дротик
unit.smoa-n-dart.description = Стреляет с большой скоростью.
unit.smoa-n-blaster.name = Бластер
unit.smoa-n-blaster.description = Периодически лечит себя и регенерирует щит. Стреляет длинными стандартными пулями.
unit.smoa-n-trident.name = Трезубец
unit.smoa-n-trident.description = В отличии от всех остальных поддерживающих юнитов с воздуха, он летит в атаку, но также может подлечить ваши здания и самого себя, включая тех, кто находится рядом из вашей команды.
unit.smoa-n-totem.name = Тотем
unit.smoa-n-totem.description = Укреплённая лечащая единица.
unit.smoa-n-snowflake.name = Снежинка
unit.smoa-n-snowflake.description = Крохотный зенитный корабль, сбрасывающий скопления снежных бомб по наземным целям.
unit.smoa-n-chill.name = Мороз
unit.smoa-n-chill.description = Сбрасывает скопления снежных бомб по наземным целям, обороняясь двумя лазерными оружиями, в процессе накладывая морозящий эффект на врагов поблизости.
unit.smoa-n-ice-hail.name = Ледяной град
unit.smoa-n-ice-hail.description = Стреляет морозящими лазерными пулями по всем врагам поблизости, в процессе призывая своих ледяных клонов.
unit.smoa-n-ice-clone.name = Ледяной клон
unit.smoa-n-ice-clone.description = Стреляет морозящими лазерными пулями по всем врагам поблизости, в процессе помогая призывателю крушить врагов, правда живут они очень мало.
unit.smoa-n-ice-clone.details = Является частью Ледяного града, он не может быть изучен или произведён на фабрике.
unit.smoa-n-glacier.name = Ледник
unit.smoa-n-glacier.description = Стреляет морозящими и пробивающими ракетами, что при попадании распадаются на несколько других пуль. Помимо ракетниц у него есть пушки, стреляющими большими взрывающимися пулями. Посередине установлена лазерная пушка.
unit.smoa-n-snowstorm.name = Буран
unit.smoa-n-snowstorm.description = Стреляет самонаводящимися ракетами, парой стандартных примораживающих пуль, с большой скоростью выстреливает очередями лазеров, что при попадании выпускают ещё один, но короткий и слабее лазер. Помимо этого стреляет мощным лазером из большой лазерной пушки.
unit.smoa-n-spark.name = Искра
unit.smoa-n-spark.description = Летает над вражескими зданиями, испуская разряды молний, попутно стреляя шоковыми пулями.
unit.smoa-n-discharge.name = Разряд
unit.smoa-n-discharge.description = Летает над вражескими зданиями, испуская разряды молний, попутно стреляя шоковыми пулями и шоковыми ракетами.
unit.smoa-n-lightning.name = Молния
unit.smoa-n-lightning.description = Летает над вражескими зданиями, испуская разряды молний, попутно стреляя шоковыми самонаводящимися ракетами.
unit.smoa-n-tesla.name = Тесла
unit.smoa-n-tesla.description = При полёте испускает разряды молний, одна из которых производит цепную реакцию и она продолжается на ту же длину, что и у самой молнии. Стреляет шоковыми самонаводящимися ракетами.
unit.smoa-n-cold.name = Простуда
unit.smoa-n-cold.description = Атакует истощающими лучами, похищая здоровье.
unit.smoa-n-cold.details = Кинжал, скрещённый с подтипом ползущих.
unit.smoa-n-flu.name = Грипп
unit.smoa-n-flu.description = Имеет в арсенале пару огнемётов и истощающих оружий. Иммунитет к горению и истощению.
unit.smoa-n-flu.details = Булава, скрещённая с подтипом ползущих.
unit.smoa-n-infection.name = Инфекция
unit.smoa-n-infection.description = Атакует артиллерийскими ядрами, что при попадании взрываются на несколько мелких ядер. Он оснащён щитом.
unit.smoa-n-infection.details = Крепость, скрещённая с подтипом ползущих.
unit.smoa-n-epidemic.name = Эпидемия
unit.smoa-n-epidemic.description = Стреляет залпом шоковых истоящих пуль и дальнобойными пробивающими снарядами, попутно похищая здоровье у ближайших вражеских построек или единиц.
unit.smoa-n-epidemic.details = Скипетр, скрещённый с подтипом ползущих.
unit.smoa-n-pandemic.name = Пандемия
unit.smoa-n-pandemic.description = Стреляет очередями пробивающих пуль, осколки которых выпускают разряды молний. Попутно же он крадёт здоровье при помощи своих истощающих оружий, выпускает из груди большой энергетический шар.
unit.smoa-n-pandemic.details = Власть, скрещённая с подтипом ползущих.
block.smoa-n-laser-crushing-plant.name = Лазерно-дробильная установка
block.smoa-n-laser-crushing-plant.description = Самая продвинутая версия буров. Добывает руду с невероятно большой скоростью за счёт установленного в нём лазерной установки. Лазер словно дробит руду.
block.smoa-n-flashlight.name = Фонарь
block.smoa-n-flashlight.description = Излучает яркий свет на большой радиус.
block.smoa-n-hydrogenerator.name = Гидрогенератор
block.smoa-n-hydrogenerator.description = Генерирует энергию во влажных местах.
block.smoa-n-spore-generator.name = Споровой генератор
block.smoa-n-spore-generator.description = Генерирует энергию в местах скопления спор.
block.smoa-n-oil-transformer.name = Нефтяной трансформатор
block.smoa-n-oil-transformer.description = Генерирует большое количество энергии в местах, где содержится нефть.
status.smoa-n-weakened.name = Ослаблен
status.smoa-n-super-melting.name = Расплавляется
status.smoa-n-super-freezing.name = Леденеет
status.smoa-n-stunned.name = Оглушён



unit.smoa-n-vano.name = Вано
unit.smoa-n-vano.description = Добывает ресурсы быстрее, чем обычный моно. Может добывать уголь, титан и торий.
unit.smoa-n-vano.details = Улучшенная версия "Моно".
unit.smoa-n-pal.name = Пал
unit.smoa-n-pal.description = Увеличена скорость строительства и дальность.
unit.smoa-n-pal.details = Улучшенная версия "Поли".
unit.smoa-n-magno.name = Магно
unit.smoa-n-magno.description = Ремонтирует постройки гораздо быстрее, увеличина грузоподъёмность.
unit.smoa-n-magno.details = Улучшенная версия "Меги".
unit.smoa-n-knife.name = Нож
unit.smoa-n-knife.description = Стреляет залпом пуль, оснащён водонепроницаемым корпусом, небольшими крыльями, которые позволяют ему взлетать.
unit.smoa-n-knife.details = Улучшенная версия "Кинжала".
unit.smoa-n-axe.name = Секира
unit.smoa-n-axe.description = Поджигает своими огнемётами цели на своём пути. Дополнительно имеет оружие, что выстреливает снарядами среднего размера.
unit.smoa-n-axe.details = Улучшенная версия "Булавы".
unit.smoa-n-mantle.name = Мантия
unit.smoa-n-mantle.description = Оснащён моментально восстанавливающимся силовым полем, периодически производит и сбрасывает вниз Ползунов, летая над зданиями противника. Поджигает постройки двумя огнемётами и попутно сбрасывает бомбы.
unit.smoa-n-mantle.details = Улучшенная версия "Короны".
unit.smoa-n-tower.name = Башня
unit.smoa-n-tower.description = Стреляет залпом артиллерийских снарядов. Помимо этого у него в груди установлена лазерная пушка.
unit.smoa-n-tower.details = Улучшенная версия "Крепости".
unit.smoa-n-power.name = Сила
unit.smoa-n-power.description = Стреляет залпом шоковых снарядов, самонаводящимися ракетами и парой лазеров.
unit.smoa-n-power.details = Улучшенная версия "Скипетра".
unit.smoa-n-world.name = Мир
unit.smoa-n-world.description = Стреляет большим залпом ракет, пробивающими пулями и парой мощных лазеров.
unit.smoa-n-world.details = Улучшенная версия "Власти".
unit.smoa-n-galaxy.name = Галактика
unit.smoa-n-galaxy.description = Стреляет залпом ракет и пуль по всем врагам поблизости.
unit.smoa-n-galaxy.details = Улучшенная версия "Зенита".
unit.smoa-n-twilight.name = Сумрак
unit.smoa-n-twilight.description = Стреляет залпами ракет и пуль по всем близлежащим врагам.
unit.smoa-n-twilight.details = Улучшенная версия "Затемя".
unit.smoa-n-darkness.name = Тьма
unit.smoa-n-darkness.description = Стреляет очередями пуль из артиллерийских пушек, также стреляет лазерами из двух пар лазерных пушек, попутно создавая одного Зенита.
unit.smoa-n-darkness.details = Улучшенная версия "Затемя".
unit.smoa-n-cloud.name = Туча
unit.smoa-n-cloud.description = Сбрасывает большие скопления бомб по наземным целям.
unit.smoa-n-cloud.details = Улучшенная версия "Горизонта".
unit.smoa-n-dawn.name = Рассвет
unit.smoa-n-dawn.description = Стреляет залпами стандартных пуль по наземным целям.
unit.smoa-n-dawn.details = Улучшенная версия "Вспышки".
unit.smoa-n-guard.name = Стражник
unit.smoa-n-guard.description = Крепкая бронированная боевая единица, стреляющая залпом ракет.
unit.smoa-n-star.name = Звезда
unit.smoa-n-star.description = Стреляет ракетами по всем врагам поблизости.
unit.smoa-n-rapics.name = Рапикс
unit.smoa-n-rapics.description = Маленький и ползущий по стенам, стреляющий электрическим разрядом.
unit.smoa-n-crown.name = Корона
unit.smoa-n-crown.description = Один из зенитных кораблей, стреляющий залпом из ракет на большие дистанции.
unit.smoa-n-glaive.name = Глефа
unit.smoa-n-glaive.description = Стреляет залпом из стандартных зажигающих пуль.
unit.smoa-n-blade.name = Лезвие
unit.smoa-n-blade.description = Стреляет стандартными пулями.
unit.smoa-n-arrow.name = Стрела
unit.smoa-n-arrow.description = Летает над зданиями и сбрасывает вниз несколько бомб, стреляя лазерными пулями.
unit.smoa-n-sting.name = Жало
unit.smoa-n-sting.description = Выстреливает большим сгустком энергии и залпом из ракет.
